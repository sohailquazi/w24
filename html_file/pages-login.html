<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Workshop24 : Login</title>
    <meta content="Workshop24 Dashboard" name="description" />
    <meta content="Themesdesign" name="author" />
    <link rel="shortcut icon" href="assets/images/favIcon.png">

    <link href="assets/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="assets/scss/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/scss/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- Begin page -->

    <div class="wrapper-page">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-7">
                    <div class="card card-pages mt-4">
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3">
                                <a href="index.html" class="logo logo-admin">
                                    <img src="assets/images/logo.png" class="mt-3" alt="" height="65"></a>
                                <p class="text-muted mx-auto mb-4 mt-4">Enter your email address and password.</p>
                            </div>

                            <form class="form-horizontal mt-4" action="index.html">

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="email"><i class="ti-email"></i> <span>Email</span></label>
                                        <input class="form-control" type="text" required="" id="user_email" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="password"><i class="ti-lock"></i> <span>Password</span></label>
                                        <input class="form-control" type="password" required="" id="password" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <a href="pages-welcome.html" class="btn btn-primary waves-effect waves-light" type="submit">Log In</a>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->

</body>

</html>
